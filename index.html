<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown to Midnight</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" media="screen and (min-width: 601px)" href="css/stylesheet.css" />
		<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/font.css" />
	</head>
	<body>
		<div class="container mx-auto flex flex-col items-center space-y-8">
			<h1 class="text-5xl font-semibold">Countdown to Midnight</h1>
			<div id="countdown" class="text-2xl"></div>
		</div>

		<div class="footer">
			<p>Alles Gute zum Geburtstag, <i id="nae">Julia</i></p>
		</div>
		<script src="script.js"></script>
	</body>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const countdownElement = document.getElementById("countdown");

			function updateCountdown() {
				const now = new Date();
				const midnight = new Date(now);
				midnight.setHours(24, 0, 0, 0);
				const remainingTime = midnight - now;

				// Check if it's midnight
				if (remainingTime <= 0) {
					window.location.href = "/quiz-start.html";
					return;
				}

				const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
				const minutes = Math.floor((remainingTime / 1000 / 60) % 60);
				const seconds = Math.floor((remainingTime / 1000) % 60);
				countdownElement.textContent = `${hours.toString().padStart(2, "0")} : ${minutes.toString().padStart(2, "0")} : ${seconds
					.toString()
					.padStart(2, "0")}`;
			}

			updateCountdown(); // Initial call to display countdown immediately

			// Update countdown every second
			setInterval(updateCountdown, 1000);
		});
	</script>
</html>
