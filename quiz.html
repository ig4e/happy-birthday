<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Happy birthday Julia</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" media="screen and (min-width: 601px)" href="css/stylesheet.css" />
		<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
		<link rel="shortcut icon" href="/quickmaff-favicon.ico" type="image/*" />
		<link rel="icon" href="/quickmaff-favicon.ico" type="image/*" />
	</head>
	<body>
		<div class="header">
			<div>
				<p>Time</p>
				<p class="counter"><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></p>
			</div>
			<div>
				<p>Score</p>
				<p class="score"></p>
			</div>
		</div>
		<div class="container space-y-2">
			<p class="question-number"></p>
			<h1 class="question"></h1>
			<input type="number" id="attempt" placeholder="Answer Here..." />
			<p>Press enter to submit</p>
		</div>
		<div class="footer">
			<p>Alles Gute zum Geburtstag, <i id="nae">Julia</i></p>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
