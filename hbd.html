<html>
	<head>
		<title>Happy Birthday</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/font.css" />
	</head>

	<body>
		<button id="play" hidden>Start</button>
		<audio class="song" controls loop>
			<!-- <source src="music.mp3">
        </source> -->
			Your browser isn't invited for super fun audio time.
		</audio>
		<canvas id="confetti"></canvas>
		<div class="main">
			<div class="container pt-5">
				<div class="row">
					<div class="col-12 col-xl-6 mx-auto">
						<img src="img/banner.png" alt="" />
					</div>

					<div class="col-12 text-center">
						<div id="name" class="area">Julia</div>
					</div>

					<div class="col-12 text-center">
						<div class="type-wrap">
							<div id="typed-strings" class="typing">
								<h2>Alles Gute zum Geburtstag, <i id="nae">Julia</i></h2>
								<h2>Haben Sie einen wunderbaren Tag</h2>
								<h2>Gefüllt mit Freude und Glück.</h2>
							</div>
							<span id="typed" style="white-space: pre"></span>
						</div>
					</div>

					<div class="col-12 col-xl-3 cake">
						<img src="img/cake.gif" alt="" />
					</div>
				</div>
			</div>
			<img src="img/Balloon-Border.png" width="100%" class="balloon-border" />
		</div>
	</body>
	<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/typed.min.js"></script>
	<script src="js/script.js"></script>
	<script>
		const start = document.getElementById("play");
		start.click();
	</script>
</html>
